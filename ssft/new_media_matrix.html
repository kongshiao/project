    <script type="text/javascript">
        // 响应式处理
        function responsive(){
                var width=document.body.clientWidth;//获取文档即视口的宽度
                document.getElementsByTagName("html")[0].style.fontSize=(width/18.75)+"px";//设置html文字大小为40px;
        }
        responsive();
        window.onresize=function(){
            responsive();
        }

</script>
<script type="text/javascript">
    $('.title').click(function(){
        if($(this).data('state') == 0){
            $(this).next(".slidedown").show();
            $(this).find(".arrow-icon").addClass('active')
            $(this).data('state',1)
        }else{
            $(this).next(".slidedown").hide();
            $(this).data('state',0)
            $(this).find(".arrow-icon").removeClass('active')
        }
    });
</script>
