<script type="text/javascript" src="/vote/static/js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
<script type="text/javascript">
        
        // 响应式处理
        function responsive(){
                var width=document.body.clientWidth;//获取文档即视口的宽度
                document.getElementsByTagName("html")[0].style.fontSize=(width/18.75)+"px";//设置html文 字大小为40px;
        }
        responsive();
        window.onresize=function(){
            responsive();
        }
        function responsive(){
            var width=document.body.clientWidth;
            document.getElementsByTagName("html")[0].style.fontSize=(width/18.6)+"px";
        }
        responsive();
        window.onresize=function(){
            responsive();
        }
</script>
<script type="text/javascript">
        
        var app = new Vue({
        el: '#undergraduate',
        data: {
            load:true,
            memberList:[],
            isVotePic:true,
            isAlertShow:false,
            isMaskShow:false,
            alertText:"",
            openid:"",
            token:""
        },
        created: function () {
            this.openid = this.getParam("openid"); //获取openid
            this.token = this.getParam("token"); //获取token
            this.getMenbers();
            this.getCount();
        },
        methods: {
                getParam: function (name) {
                    var search = document.location.search;
                        var pattern = new RegExp("[?&]"+name+"\=([^&]+)", "g");
                        var matcher = pattern.exec(search);
                        var items = null;
                        if(null != matcher){
                                try{
                                        items = decodeURIComponent(decodeURIComponent(matcher[1]));
                                }catch(e){
                                        try{
                                                items = decodeURIComponent(matcher[1]);
                                        }catch(e){
                                                items = matcher[1];
                                        }
                                }
                        }
                    return items;
                },
                getMenbers: function() {//获取投票对象
                    // alert("获取对象");
                    var _this=this;
                    this.$http.get('/vote/2/item').then(function(response){
                        // 响应成功回调
                        if(response.body.meta.success){
                            _this.memberList=response.body.data.items;
                        }else{
                            
                        }
                         
                    }, function(response){
                        // 响应错误回调
                        _this.alertText="服务器无响应";
                        _this.isAlertShow=true;
                        _this.isMaskShow=true;
                        
                    });
                },
                vote:function(id){//id为对象id
                    var _this=this;
                    this.$http.post('/vote/v',{type:2,openid:_this.openid,token:_this.token,id:id}, {emulateJSON:true}).then(function(response){
                        
                        // 响应成功回调
                        if(response.body.meta.success){
                            _this.alertText=response.body.meta.message;
                            _this.getMenbers();
                            _this.isVotePic=false;
                            
                        }else{
                            _this.alertText=response.body.meta.message;
                            _this.isAlertShow=true;
                            _this.isMaskShow=true;
                        }    
                    }, function(response){
                        // 响应错误回调
                        _this.alertText="服务器无响应";
                        _this.isAlertShow=true;
                        _this.isMaskShow=true;
                        
                    });
                },
                hidden:function(){
                    this.isAlertShow=false;
                    this.isMaskShow=false;
                },
                getCount:function(){
                    var _this=this;
                    
                    this.$http.get('/vote/2/'+_this.openid+'/count').then(function(response){
                    // this.$http.get('/vote/1/oahaQwyUdiCNEJLumyTQcFEhV4yc/count').then(function(response){
                    
                        
                        // 响应成功回调
                        if(response.body.meta.success){ 
                            //如果投票次数用完显示票数
                            if(response.body.data.count==0){
                                _this.isVotePic=true;
                            }
                            
                        }else{
                            _this.alertText=response.body.meta.message;
                            _this.isAlertShow=true;
                            _this.isMaskShow=true;
                        }
                        
                            
                    }, function(response){
                        // 响应错误回调
                        _this.alertText="服务器无响应";
                        _this.isAlertShow=true;
                        _this.isMaskShow=true;
                        
                    });
                }
            }
        })
</script>
