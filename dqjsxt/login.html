<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 禁止缩放 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Add to homescreen for Chrome on Android -->
        <!-- 移动端禁止识别电话邮箱 -->
        <meta name="format-detection" content="telephone=no" />
        <meta content="email=no" name="format-detection" />
        <!-- SEO -->
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>登录</title>
        <link th:href="@{/pufa/style/style.css}" rel="stylesheet" href="static/style/style.css">
    </head>
    <body>
        <div class="login page">
            <div class="banner">
                <img th:src="@{/pufa/img/bg_02.jpg}" src="static/img/bg_02.jpg" alt="">
            </div>
            <div class="form_item clearfix">
                <img th:src="@{/pufa/img/icon_1.png}" src="static/img/icon_1.png" alt="" class="icon fl">
                <input type="text" class="name fl" placeholder="请输入姓名">
            </div>
            <div class="form_item clearfix">
                <img th:src="@{/pufa/img/icon_2.png}" src="static/img/icon_2.png" alt="" class="icon fl">
                <input type="text" class="phone fl" placeholder="请输入手机号">
            </div>
            <div class="btn">确定</div>
            <div class="toast"></div>
        </div>     
    </body>
    <script th:src="@{/pufa/js/zepto.min.js}" src="static/js/zepto.min.js"></script>
    <script th:src="@{/pufa/js/common.js}" src="static/js/common.js"></script>
</html>
