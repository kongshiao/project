<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 禁止缩放 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Add to homescreen for Chrome on Android -->
        <!-- 移动端禁止识别电话邮箱 -->
        <meta name="format-detection" content="telephone=no" />
        <meta content="email=no" name="format-detection" />
        <!-- SEO -->
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>结果页</title>
    </head>
    <body>
         <div class="page result">
            <div class="score_box">
                <div class="title_pic"></div>
                <p class="tip">本次民法总则知识竞赛<br/>您取得了</p>
                <p class="score"><span>100</span>分</p>
                
            </div>
            <div class="btn_box clearfix">
                <!-- 不能抽奖 -->
                <div class="btn back fl" style="display:none;">确定</div>
                 <!-- 抽奖 -->
                <div class="btn lottery_btn fl" >抽奖</div>
                <!-- 已抽奖 -->
                <div class="btn  lottery_btn_finishied fl" style="display:none;">抽奖</div>

            

                <div class="share btn fr">分享</div>
            </div>
            <div class="hint" style="z-index: 999;">点击右上角分享</div>
        </div> 
        <!-- 中奖 -->
        <div class=" lottery win" style="display:none;">
            <div class="close"></div>
            <div class="winning_results"></div>
            <!-- 未中奖添加no_winning -->
        </div>
    </body>
</html>
